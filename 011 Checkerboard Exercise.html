<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "011 Checkerboard Exercise", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>The <code>index.html</code> file contains 25 <code>&lt;div&gt;</code> elements, each with the class of <code>square</code>. Please create a simple checkerboard pattern by making the <strong>even squares black </strong>and the <strong>odd squares red</strong>.&nbsp; Your result should look like the image below.&nbsp; Please write your styles in app.css, and do not change any of the styles in <code>NO_TOUCHING.css</code> :) <br><br><strong>Please note: </strong>the solution needs to select both the <em>even</em> and <em>odd</em> squares, changing the background color of the entire board will work visually, but will not pass the exercise parameters.</p><p><img src=\"https://img-c.udemycdn.com/redactor/raw/2020-09-23_05-30-06-a4cd91f831586227989a53e16b2d9b23.png\"></p>", "tests": [{"file_name": "evaluate.js", "content": "describe('Checkerboard -', function() {\n    it('Starter code shouldn\\'t be modified', () => {\n        expect(document.body.innerHTML.replace(/<script[^<]+<\\/script>/g, '').replace(/\\s+/g, '')).toBe(`\n            <!--DON'T TOUCH ANYTHING IN THIS FILE!-->\n            <div id=\"board\">\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n              <div class=\"square\"></div>\n            </div>\n        `.replace(/\\s+/g, ''));\n    });\n    \n    const [evenElements, oddElements] = [...document.getElementsByClassName('square')].reduce(([even, odd], element, index) => {\n        return (index+1) % 2 === 0 ? [[...even, element], odd] : [even, [...odd, element]];\n    }, [[], []])\n    \n    const numbers = ['st', 'nd', 'rd'];\n    \n    const rgbaToWord = {\n        'rgb(255, 0, 0)': 'red',\n        'rgb(0, 0, 0)': 'black',\n        'rgba(0, 0, 0, 0)': 'transparent',\n    };\n    \n    [\n        ['Red', oddElements, x => (x*2)+1],\n        ['Black', evenElements, x => (x+1)*2]\n    ].forEach(([color, elements, eq]) => {\n        it(`${color} Squares`, () => {\n            elements.forEach((el, index) => {\n                const backgroundColor = window.getComputedStyle(el).getPropertyValue('background-color');\n                \n                const elementNumber = eq(index);\n                const elementNumberWord = elementNumber + (numbers[elementNumber-1] || 'th');\n                \n                expect(rgbaToWord[backgroundColor] || backgroundColor).toBe(color.toLowerCase(), `The \"background-color\" of the ${elementNumberWord} square should have been \"${color.toLowerCase()}\"`);\n            });\n        })\n    });\n    \n    \n    \n});\n"}], "solutions": [{"file_name": "index.html", "content": "<!--DON'T TOUCH ANYTHING IN THIS FILE!-->\n<!doctype html>\n\n<html>\n<head>\n\n  <title>Checkerboard</title>\n  <link rel=\"stylesheet\" href=\"css/styles.css?v=1.0\">\n\n</head>\n\n<body>\n    <!--DON'T TOUCH ANYTHING IN THIS FILE!-->\n    <div id=\"board\">\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n      <div class=\"square\"></div>\n    </div>\n</body>\n</html>"}, {"file_name": "NO_TOUCHING.css", "content": "/* DO NOT TOUCH THIS FILE!!!  */\n.square {\n  width: 100px;\n  height: 100px;\n  box-sizing: border-box;\n  border: 1px solid black;\n}\n/* DO NOT TOUCH THIS FILE!!!  */\n/* THIS CODE WILL MAKE SENSE ONCE WE COVER FLEXBOX!  */\n#board {\n  display: flex;\n  margin: 0 auto;\n  width: 500px;\n  flex-wrap: wrap;\n}\n/* DO NOT TOUCH THIS FILE!!!  */"}, {"file_name": "app.css", "content": ".square:nth-child(odd){\n  background-color: red;\n}\n\n.square:nth-child(even){\n  background-color: black;\n}"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
