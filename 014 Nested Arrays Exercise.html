<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "014 Nested Arrays Exercise", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>I've provided you with an array called <code>airplaneSeats</code>, which represents the rows of seats on a flight.&nbsp; Our friend Hugo is looking to book a seat on our flight. Fortunately, there is one middle seat available (it's set to null currently).&nbsp; Please update the array element that is currently <code>null</code>, to instead be <code>\"Hugo\"</code>. <strong>(Please don't directly change the code on line 6 where I'm initially setting it to null.&nbsp; This is an exercise in accessing data in nested arrays!)</strong></p>", "tests": [{"file_name": "evaluate.js", "content": "describe('Nested Arrays -', function() {\n    it('The previously null element should be \"Hugo\"', () => {\n        expect(airplaneSeats[3][1]).toBe('Hugo', 'The element at \"airplaneSeats[3][1]\" was not \"Hugo\"');\n    });\n    \n    it('The original array should otherwise be unmodified', () => {\n        const correct = [\n            ['Ruth', 'Anthony', 'Stevie'],\n            ['Amelia', 'Pedro', 'Maya'],\n            ['Xavier', 'Ananya', 'Luis'],\n            ['Luke', 'Hugo', 'Deniz'],\n            ['Rin', 'Sakura', 'Francisco']\n        ];\n        airplaneSeats.forEach((a1, index1) => a1.forEach((a2, index2) => {\n            expect(a2).toBe(correct[index1][index2], `${a2} at airplaneSeats[${index1}][${index2}] is the wrong value`)\n        }))\n    });\n});\n"}], "solutions": [{"file_name": "index.js", "content": "// DO NOT TOUCH!!! (please)\nconst airplaneSeats = [\n    ['Ruth', 'Anthony', 'Stevie'],\n    ['Amelia', 'Pedro', 'Maya'],\n    ['Xavier', 'Ananya', 'Luis'],\n    ['Luke', null, 'Deniz'],\n    ['Rin', 'Sakura', 'Francisco']\n]\n\n// YOUR CODE GOES BELOW THIS LINE:\n\nairplaneSeats[3][1] = 'Hugo'"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
