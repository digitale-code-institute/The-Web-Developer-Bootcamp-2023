<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "009 Bootstrap Grid Practice", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Please recreate the layout pictured below.&nbsp; I've included bootstrap for you, but you'll need to create all the relevant markup (container, row, column, etc.). I'm not testing your code for the specific colors, but I recommend giving the columns background colors so that you can differentiate them.&nbsp; I'm also not testing for the specific text in each column. </p><p><img src=\"https://img-c.udemycdn.com/redactor/raw/2020-09-24_17-42-40-51555b99f60b11c0ff73b3d48416b9dc.png\"></p><p><strong>Please note:</strong> Although bootstrap will allow you to use col without a column size to automatically fill the remaining space in the row (and that would normally be an acceptable solution), the tests for this exercise will not recognize that as a correct solution. So, please be sure to explicitly include the column size for each individual col-* class.</p><p><br></p>", "tests": [{"file_name": "evaluate.js", "content": "describe('Grid Exercise -', () => {\r\n    const [container] = document.querySelectorAll('.container')\r\n    \r\n    it('There should be a top level container', () => {\r\n        expect(container).toBeDefined('Make sure to add the container class');\r\n    });\r\n    \r\n    const [row1, row2] = container.querySelectorAll(':scope > .row')\r\n    \r\n    it('The 1st container element should contain 2 rows', () => {\r\n        expect(row1).toBeDefined('Ensure you have a row class on the 1st direct child element');\r\n        expect(row2).toBeDefined('Ensure you have a row class on the 2nd direct child element');\r\n    });\r\n    \r\n    const [row1col1, row1col2] = row1.querySelectorAll(':scope > [class^=col-]');\r\n    \r\n    it('The 1st row should have 2 columns', () => {\r\n        expect(row1col1).toBeDefined('Ensure you have a col-* class on the 1st direct child element of the row');\r\n        expect(row1col2).toBeDefined('Ensure you have a col-* class on the 2nd direct child element of the row');\r\n    })\r\n    \r\n    it('The 1st row\\'s columns should be the appropriate size', () => {\r\n        expect(row1col1.classList).toContain('col-4', 'The 1st column should have a col-4 class');\r\n        expect(row1col2.classList).toContain('col-8', 'The 2nd column should have a col-8 class');\r\n    })\r\n    \r\n    const [row2col1, row2col2, row2col3] = row2.querySelectorAll(':scope > [class^=col-]');\r\n    \r\n    it('The 2nd row should have 3 columns', () => {\r\n        expect(row2col1).toBeDefined('Ensure you have a col-* class on the 1st direct child element of the row');\r\n        expect(row2col2).toBeDefined('Ensure you have a col-* class on the 2nd direct child element of the row');\r\n        expect(row2col3).toBeDefined('Ensure you have a col-* class on the 3rd direct child element of the row');\r\n    })\r\n    \r\n    it('The 2nd row\\'s columns should be the appropriate size', () => {\r\n        expect(row2col1.classList).toContain('col-3', 'The 1st column should have a col-3 class');\r\n        expect(row2col2.classList).toContain('col-6', 'The 2nd column should have a col-6 class');\r\n        expect(row2col3.classList).toContain('col-3', 'The 3rd column should have a col-3 class');\r\n    })\r\n    \r\n    \r\n});\r\n"}], "solutions": [{"file_name": "index.html", "content": "<!DOCTYPE html>\n<html>\n<head>\n    <title>Bootstrap Grid Exercise</title>\n    <!--INCLUDING BOOTSTRAP-->\n    <link rel=\"stylesheet\" href=\"https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css\" integrity=\"sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z\" crossorigin=\"anonymous\">\n\n</head>\n<body>\n    <div class=\"container\">\n        <div class=\"row\">\n            <div class=\"col-4 bg-danger\">\n                One Third\n            </div>\n            <div class=\"col-8 bg-info\">\n                Two Thirds\n            </div>\n        </div>\n        <div class=\"row\">\n            <div class=\"col-3 bg-warning\">\n                One Quarter\n            </div>\n            <div class=\"col-6 bg-primary\">\n                One Half\n            </div>\n             <div class=\"col-3 bg-warning\">\n                One Quarter\n            </div>\n        </div>\n    </div>\n</body>\n</html>"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
