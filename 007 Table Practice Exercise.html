<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "007 Table Practice Exercise", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>It's time to get some practice with all those table-related elements! (yikes)&nbsp; Your goal is to create a 3x3 table, with proper headings. (so it's really 4x3 if you count the heading cells)&nbsp; I've provided you with some starter data in <code>index.html</code>, though you do not have to use it.&nbsp; Just make sure you create a 3x3 table with a row of headings at the top, using the correct semantic elements. You are expected to use the following elements: <code>table</code>, <code>thead</code>, <code>tr</code>, <code>th</code>, <code>tbody</code>, and <code>td</code></p><p>Here is what the table would look like with the starter data provided in index.html:</p><p><img src=\"https://img-c.udemycdn.com/redactor/raw/2020-09-27_21-28-24-602870d613d47bdf77365393cf538cd3.png\"></p>", "tests": [{"file_name": "evaluate.js", "content": "describe('Table', function() {\n    var table = document.getElementsByTagName('table');\n    \n    it('- Should exist', function() {\n        expect(table[0]).toBeDefined();\n    });\n    \n     it('- There should be only 1', function() {\n        expect(table.length).toBe(1);\n    });\n    \n    \n    var thead = table[0].getElementsByTagName('thead');\n    \n    it('- Should have a thead tag', function() {\n        expect(thead[0]).toBeDefined();\n    });\n    \n    it('- There should only be 1 thead tag', function() {\n        expect(thead.length).toBe(1);\n    });\n    \n    \n    var theadR = thead[0].getElementsByTagName('tr');\n    \n    it('- Should have a thead with a single tr inside', function() {\n        expect(theadR[0]).toBeDefined();\n    });\n    \n    it('- There should only be 1 tr inside the thead', function() {\n        expect(theadR.length).toBe(1);\n    });\n    \n    var numbers = ['1st', '2nd', '3rd'];\n    \n    var th = theadR[0].getElementsByTagName('th');\n    \n    numbers.forEach(function(headCellNumber, index) {\n        it(`- Should have the ${headCellNumber} <th> element inside the <thead> element\\'s <tr> element (quite the tongue twister :: table > thead > tr > th)`, function() {\n            expect(th[index]).toBeDefined();\n        });\n        \n        it(`- The ${headCellNumber} th element should have content in it`, function() {\n           expect(th[index].textContent).toMatch(/\\w+/);\n        });\n    })\n    \n    \n    var tbody = table[0].getElementsByTagName('tbody');\n    \n    it('- Should have a tbody element', function() {\n       expect(tbody[0]).toBeDefined();\n    });\n    \n    \n    it('- There should only be 1 tbody', function() {\n       expect(tbody.length).toBe(1);\n    });\n    \n    var tbodyRow = tbody[0].getElementsByTagName('tr');\n    \n    \n    numbers.forEach(function(rowNumber, index) {\n        it(`- Should have a tbody element with a ${rowNumber} <tr> element inside it`, function() {\n           expect(tbodyRow[index]).toBeDefined();\n        });\n        \n        var rowTd = tbodyRow[index].getElementsByTagName('td');\n        \n        it(`- The ${rowNumber} <tr> inside the <tbody> should have 3 <td> elements`, function() {\n           expect(rowTd.length).toBe(3);\n        });\n        \n        numbers.forEach(function (columnNumber, index) {\n          it(`- The ${columnNumber} <td> element for row 1 in the tbody should have content in it`, function() {\n             expect(rowTd[index].textContent).toMatch(/\\w+/);\n          });  \n        })\n    })\n\n});"}], "solutions": [{"file_name": "index.html", "content": "<table>\n  <thead>\n    <tr>\n      <th>Subscription</th>\n      <th>Price</th>\n      <th>Support</th>\n    </tr>\n  </thead>\n  <tbody>\n    <tr>\n      <td>Free</td>\n      <td>Free</td>\n      <td>N/A</td>\n    </tr>\n    <tr>\n      <td>Personal</td>\n      <td>$9.99</td>\n      <td>Weekdays</td>\n    </tr>\n    <tr>\n      <td>Business</td>\n      <td>49.99</td>\n      <td>24/7</td>\n    </tr>\n  </tbody>\n</table>"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
