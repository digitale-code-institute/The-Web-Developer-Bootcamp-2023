<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "014 Nested Conditionals Practice", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Time for something a little bit different. I've given you a nested conditional that uses a variable called <code>num</code>.&nbsp; I would like for you to change the value of <code>num</code> to another number, so that <code>\"YOU&nbsp;GOT&nbsp;ME!\"</code>&nbsp;is printed out.<strong> Don't change anything other than the value of </strong><code><strong>num</strong></code><strong>!&nbsp; Leave the conditional alone!</strong></p>", "tests": [{"file_name": "evaluate.js", "content": "describe('the num variable', function() {\n    it('should still be defined', function() {\n        expect(num).toBeDefined();\n    });\n    it('should be greater than 100 (because we want to hit the first else block)', function() {\n        expect(num).toBeGreaterThan(100)\n    });\n    it('should be less than 103 (because we want the nested if to be true)', function() {\n        expect(num).toBeLessThan(103)\n    });\n    it('should be even (because we want the final nested if to be true)', function() {\n        expect(num % 2).toBe(0)\n    });\n    it('should be 102', function() {\n        expect(num).toBe(102)\n    });\n});\n"}], "solutions": [{"file_name": "index.js", "content": "// Change the value of num, so that \"YOU GOT ME!\" prints out\nconst num = 102;\n\n// DO NOT TOUCH! (please)\nif(num <= 100) {\n    if(num >= 50) {\n        console.log(\"HEY!\");\n    }\n} else {\n    if (num < 103) {\n        if(num % 2 === 0){\n            console.log(\"YOU GOT ME!\");\n        }\n    }\n}"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
