<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "007 Pangolin Practice", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Let's get a little bit of practice with <strong>heading and paragraph elements.</strong> In the <code>index.html</code> file, you'll find some starter text.&nbsp; Please add in the appropriate paragraph and heading elements to recreate what is shown in this image:</p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-03-20_19-58-26-c252cc6e6090f52301ab8e5904b15c58.png\">", "tests": [{"file_name": "evaluate.js", "content": "describe('h1 tag', function() {\n    var headingOne = document.getElementsByTagName('h1');\n\n    it('- Should exist', function() {\n        expect(headingOne[0]).toBeDefined();\n    });\n    \n    it('- Should only appear once in the document', function() {\n        expect(headingOne.length).toBe(1);\n    });\n    \n\n    it('- Should have the content \"Pangolin\"', function() {\n        var content = headingOne[0].textContent.trim();\n        expect(content).toEqual('Pangolin');\n    });\n});\n\ndescribe('h2 tags', function() {\n    var headingTwo = document.getElementsByTagName('h2');\n\n    it('- Should exist', function() {\n        expect(headingTwo[0]).toBeDefined();\n    });\n    \n    it('- Should appear 3 times in the document', function() {\n        expect(headingTwo.length).toBe(3);\n    });\n    \n\n    it('- The 1st one should have the content \"Intro\"', function() {\n        var content = headingTwo[0].textContent.trim();\n        expect(content).toEqual('Intro');\n    });\n    \n    it('- The 2nd one should have the content \"Description\"', function() {\n        var content = headingTwo[1].textContent.trim();\n        expect(content).toEqual('Description');\n    });\n    \n    it('- The 3rd one should have the content \"Poaching\"', function() {\n        var content = headingTwo[2].textContent.trim();\n        expect(content).toEqual('Poaching');\n    });\n});\n\ndescribe('p tags', function() {\n    var paragraph = document.getElementsByTagName('p');\n\n    it('- Should exist', function() {\n        expect(paragraph[0]).toBeDefined();\n    });\n    \n    it('- Should appear 3 times in the document', function() {\n        expect(paragraph.length).toBe(3);\n    });\n\n    it('- The 1st one should start with the content \"Pangolins, sometimes known as scaly anteaters\"', function() {\n        var content = paragraph[0].textContent.trim();\n        expect(content).toMatch(/^Pangolins, sometimes known as scaly anteaters/);\n    });\n    \n    it('- The 2nd one should start with the content \"Pangolins have large, protective keratin scales\"', function() {\n        var content = paragraph[1].textContent.trim();\n        expect(content).toMatch(/^Pangolins have large, protective keratin scales/);\n    });\n    \n    it('- The 3rd one should have the content \"Pangolins are threatened by poaching\"', function() {\n        var content = paragraph[2].textContent.trim();\n        expect(content).toMatch(/^Pangolins are threatened by poaching/);\n    });\n});"}], "solutions": [{"file_name": "index.html", "content": "<h1>Pangolin</h1>\n<h2>Intro</h2>\n<p>\nPangolins, sometimes known as scaly anteaters, are mammals of the order Pholidota (from Ancient Greek \u03c6\u03bf\u03bb\u1fd0\u0301\u03c2, \"horny scale\"). The one extant family, Manidae, has three genera: Manis, Phataginus and Smutsia. Manis comprises the four species found in Asia, while Phataginus and Smutsia include two species each, all found in Sub-Saharan Africa. These species range in size from 30 to 100 cm (12 to 39 in). A number of extinct pangolin species are also known.\n </p>\n<h2>Description</h2>\n<p>\nPangolins have large, protective keratin scales covering their skin; they are the only known mammals with this feature. They live in hollow trees or burrows, depending on the species. Pangolins are nocturnal, and their diet consists of mainly ants and termites, which they capture using their long tongues. They tend to be solitary animals, meeting only to mate and produce a litter of one to three offspring, which they raise for about two years.</p>\n\n<h2>Poaching</h2>\n<p>\nPangolins are threatened by poaching (for their meat and scales, which are used in Chinese traditional medicine) and heavy deforestation of their natural habitats, and are the most trafficked mammals in the world.As of January 2020, of the eight species of pangolin, three (Manis culionensis, M. pentadactyla and M. javanica) are listed as critically endangered, three (Phataginus tricuspis, Manis crassicaudata and Smutsia gigantea) are listed as endangered and two (Phataginus tetradactyla and Smutsia temminckii) are listed as vulnerable on the Red List of Threatened Species of the International Union for Conservation of Nature.</p>"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
