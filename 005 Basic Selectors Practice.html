<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "005 Basic Selectors Practice", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>It's time to get some practice with the new CSS Selectors we just learned. Without touching any of the starter HTML code in <code>index.html</code>, write CSS in <code>app.css</code> according to these rules:</p><ul><li><p>Give all <code>li</code> elements the text color <code>blue</code></p></li><li><p>Give all elements with the class of <code>done</code> the text color <code>grey</code></p></li><li><p>Give the element with the id <code>clear</code> a <code>red</code> background and <code>white</code> text</p></li></ul><img src=\"https://img-c.udemycdn.com/redactor/raw/2020-10-05_20-50-29-37e3f2d1a8be5855bc9d8e3b4a208c10.png\">", "tests": [{"file_name": "evaluate.js", "content": "describe('Selectors -', () => {\n    it('Starter code shouldn\\'t be modified', () => {\n        expect(document.body.innerHTML.replace(/<script[^<]+<\\/script>/g, '').replace(/\\s+/g, '')).toBe(`\n            <h1>Todos</h1>\n            <ul>\n              <li class=\"done\">Walk Chickens</li>\n              <li>Clean Out Coop</li>\n              <li class=\"done\">Collect Chicken Eggs</li>\n              <li>Incubate Chicken Eggs</li>\n              <li>Hatch New Chickens!</li>\n            </ul>\n            <button id=\"clear\">Clear List</button>\n            <button>Add Todo</button>\n        `.replace(/\\s+/g, ''));\n    });\n    \n    const rgbaToColor = {\n        'rgb(0, 0, 255)': 'blue',\n        'rgb(128, 128, 128)': 'grey',\n        'rgb(255, 0, 0)': 'red',\n        'rgb(255, 255, 255)': 'white',\n    };\n    \n    const listItems = document.getElementsByTagName('li');\n    \n    const [doneItems, restItems] = Array.from(listItems).reduce(([d, r], currentElement) => {\n        return currentElement.classList.contains('done') ? [[...d, currentElement], r] : [d, [...r, currentElement]];\n    }, [[], []]);\n    \n    it('There should be 3 not \"done\" items', () => {\n        expect(restItems.length).toBe(3)\n    });\n    \n    const numbers = ['1st', '2nd', '3rd', '4th'];\n    \n    restItems.forEach((restItem, index) => {\n        it(`The ${numbers[index]} not \"done\" item should be \"blue\"`, () => {\n            const color = window.getComputedStyle(restItem).getPropertyValue('color');\n\n            expect(rgbaToColor[color] || color).toBe('blue');\n        })\n    })\n    \n    doneItems.forEach((doneItem, index) => {\n        it(`The ${numbers[index]} \"done\" item should be \"grey\" (or \"gray\")`, () => {\n            const color = window.getComputedStyle(doneItem).getPropertyValue('color');\n\n            expect(rgbaToColor[color] || color).toBe('grey');\n        })\n    })\n    \n     const [clearButton, otherButton] = document.getElementsByTagName('button');\n     \n     it('Button with id \"clear\" should be styled with a \"red\" \"background-color\" and \"white\" text \"color\"', () => {\n         const backgroundColor = window.getComputedStyle(clearButton).getPropertyValue('background-color');\n         expect(rgbaToColor[backgroundColor] || backgroundColor).toBe('red');\n         \n         const color = window.getComputedStyle(clearButton).getPropertyValue('color');\n         expect(rgbaToColor[color] || color).toBe('white');\n     })\n     \n      it('The other button (Add Todo) should not have a \"red\" \"background-color\" or \"white\" text \"color\"', () => {\n         const backgroundColor = window.getComputedStyle(otherButton).getPropertyValue('background-color');\n         expect(rgbaToColor[backgroundColor] || backgroundColor).not.toBe('red');\n         \n         const color = window.getComputedStyle(otherButton).getPropertyValue('color');\n         expect(rgbaToColor[color] || color).not.toBe('white');\n     })\n});\n"}], "solutions": [{"file_name": "index.html", "content": "<h1>Todos</h1>\n<ul>\n  <li class=\"done\">Walk Chickens</li>\n  <li>Clean Out Coop</li>\n  <li class=\"done\">Collect Chicken Eggs</li>\n  <li>Incubate Chicken Eggs</li>\n  <li>Hatch New Chickens!</li>\n</ul>\n<button id=\"clear\">Clear List</button>\n<button>Add Todo</button>"}, {"file_name": "app.css", "content": "/* Make all LI's blue */\nli {\n  color: blue;\n}\n/* Make everything with the class of 'done' grey*/\n.done {\n  color: grey;\n}\n/* Make the element with the id of 'clear' have a red BG and white text */\n#clear {\n  background-color: red;\n  color: white;\n}"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
