<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "014 Sum Array Exercise", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Write a function called sumArray which accepts a single argument: an array of numbers.&nbsp; It should return the sum of all the numbers in the array.</p><pre class=\"prettyprint linenums\">sumArray([1,2,3]) // 6\nsumArray([2,2,2,2]) // 8\nsumArray([50,50,1]) // 101</pre><p><strong>Hints:</strong></p><ul><li><p>You'll need a variable to keep track of the total.&nbsp; It should start out as zero.</p></li><li><p>Loop over the array and for each element, add it to the total variable.</p></li><li><p>After you have added every number to total, return total.</p></li></ul>", "tests": [{"file_name": "evaluate.js", "content": "describe('The sumArray function', () => {\n    it('should be defined', () => {\n        expect(typeof sumArray).toBe('function', 'sumArray should be defined');\n    })\n    \n    it('Should be callable by all our tests and return the correct values', () => {\n        const sum = (x, y) => x + y;\n        \n        const arr = [\n            [10, 10, 10],\n            [1,10,100,1000,1000],\n            [-10, -5, 5, 10],\n            [123123,1123123,345345,675656,8678,64,4,3,3,6,8],\n        ];\n        arr.forEach(a => {\n            expect(sumArray(a)).toBe(a.reduce(sum), `Called sumArray([${a}]), which should have returned ${a.reduce(sum)}`);\n        });\n    })\n});\n"}], "solutions": [{"file_name": "index.js", "content": "function sumArray(nums){\n    let total = 0;\n    for(let num of nums){\n        total += num;\n    }\n    return total;\n}"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
